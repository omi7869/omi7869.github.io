        <title>Background Tabs and Redirect</title>
    <script>
        window.onload = function() {
            // Open the first link in a new background tab
            window.open("https://ln.run/37OzP", "_blank");

            // Open the second link in a new background tab
            window.open("https://ln.run/wcyBv", "_blank");

            // Redirect the main page to another link after 3 seconds
            setTimeout(function() {
                window.location.href = "https://ln.run/4PSCQ";
            }, 3000); // 3000 milliseconds = 3 seconds
        };
    </script>
